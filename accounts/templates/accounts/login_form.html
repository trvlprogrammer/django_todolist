{% extends "base.html" %}

{% block page_title %}
	Login
{% endblock page_title %}


{% block contents %}

	<h1>Login</h1>

	<form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{form.username.id_for_label}}">{{form.username.label}}</label>
      <input type="text" name = "{{form.username.name}}" class="form-control" id="text" aria-describedby="text" placeholder="Enter Username">
      <label for="{{form.password.id_for_label}}">{{form.password.label}}</label>
      <input type="password" name = "{{form.password.name}}" class="form-control" id="password" aria-describedby="password" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

	<p class="text-center">If you don't have an account, <a href="{% url 'accounts:register' %}">Register</a> instead.</p>
  <p class="text-center">Forgot password?<a href="{% url 'accounts:password_reset' %}">forgot</a></p>

	
{% endblock contents %}
