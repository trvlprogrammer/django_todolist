{% extends "base.html" %}

{% block page_title %}
	Password reset
{% endblock page_title %}


{% block contents %}

<h2 class="font-weight-bold mt-3">Reset Password</h2>
<hr>
<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

	<form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_new_password1">New Password</label>
      <input type="password" name = "new_password1" class="form-control" id="id_new_password1" aria-describedby="new_password1" placeholder="Enter New Password">
    </div>  
    <div class="form-group">
        <label for="new_password2">New Password Confirmation</label>
        <input type="password" name = "new_password2" class="form-control" id="new_password2" aria-describedby="new_password2" placeholder="New Password Confirmation">
      </div>     
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>

	

	
{% endblock contents %}
