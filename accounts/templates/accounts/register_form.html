{% extends "base.html" %}

{% block page_title %}
	Register
{% endblock page_title %}


{% block contents %}

	<h1>Register</h1>

	<form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{form.username.id_for_label}}">{{form.username.label}}</label>
      <input type="text" name = "{{form.username.name}}" class="form-control" id="text" aria-describedby="text" placeholder="Enter Username">
      <label for="{{form.email.id_for_label}}">{{form.email.label}}</label>
      <input type="email" name = "{{form.email.name}}" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
      <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="{{form.password1.id_for_label}}">Password</label>
      <input type="password" name = "{{form.password1.name}}"  class="form-control" id="password1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="{{form.password2.id_for_label}}">Retype Password</label>
        <input type="password" name = "{{form.password2.name}}" class="form-control" id="password2" placeholder="Retype Password">
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p class="text-center">If you already have an account, <a href="{% url 'accounts:login' %}">login</a> instead.</p>

	
{% endblock contents %}
