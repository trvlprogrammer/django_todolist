{% extends "layout.html" %}

{% block page_title %}
	Change Password
{% endblock page_title %}


{% block contents %}

	<h1>Change Password</h1>

	<form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{form.old_password.id_for_label}}">{{form.old_password.label}}</label>
      <input type="password" name = "{{form.old_password.name}}" class="form-control" id="old_password" placeholder="Enter Old Password">
      <label for="{{form.new_password1.id_for_label}}">{{form.new_password1.label}}</label>
      <input type="password" name = "{{form.new_password1.name}}" class="form-control" id="new_password1" placeholder="New password">
      <label for="{{form.new_password2.id_for_label}}">{{form.new_password2.label}}</label>
      <input type="password" name = "{{form.new_password2.name}}" class="form-control" id="new_password2" placeholder="Retype new password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
	
{% endblock contents %}
